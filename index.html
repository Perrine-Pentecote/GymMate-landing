<!DOCTYPE html>
<html>
<head>
    <title>GymMate</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="banner">
  <div class="container">
    <h1>Do you struggle to find somebody to train with ?</h1>
    <h2>Let's change that !</h2>
    <a href="#joinourcommunity" class="btn-blue">Find your GymMate now</a>
  </div>
</div>

<div class="container"> 
    <h2>Your most loyal gym partner</h2>

    <div class="cards">

    <div class="card">
        <img src="images/training.jpg" alt="Train with us">
        <h3>Train with us</h3>
    </div>
    <div class="card">
        <img src="images/gymmate.jpg" alt="Find a GymMate">
        <h3>Find a GymMate</h3>
    </div>
    <div class="card">
        <img src="images/followus.jpg" alt="Support us">
        <h3>Support us</h3>
     </div>
    </div>
</div>

<div id="joinourcommunity">
    <div data-tf-widget="kVKXshL3" data-tf-iframe-props="title=GymMate" data-tf-medium="snippet" style="width:100%;height:400px;">
        
    </div>
    <script src="//embed.typeform.com/next/embed.js">
    </script>
</div>

</body>
</html>
